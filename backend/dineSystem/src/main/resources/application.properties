spring.application.name=dineSystem
server.port=${SERVER_PORT}
# DB
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
spring.datasource.username=${POSTGRES_USR}
spring.datasource.password=${POSTGRES_PSW}
# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
## SECURITY
jwt.secret.key=${JWT_SECRET_KEY}
logging.level.org.springframework.security=DEBUG
## EMAIL
spring.mail.host=${SPRING_EMAIL_HOST}
spring.mail.port=${SPRING_EMAIL_PORT}
spring.mail.username=${SPRING_EMAIL_USR}
spring.mail.password=${SPRING_EMAIL_PSW}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
